<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img to 2d array</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Particle Ball</h1>
    <div id="canvasContainer"></div>
    <div id="imgContainer"></div>
    <div id="createImage">
        <button id="Penguin">Penguin</button>
        <button id="Henrique">Henrique</button>
    </div>
    <div id="settings">
        <label for="radius">Ball radius: </label>
        <input id="radius" type="number" value="20" min="1" max="150">
    </div>
    <div id="tutorial">
        <ul>
            <li>Throw the ball</li>
        </ul>
    </div>
    <script src="Mouse.js"></script>
    <script src="Particle.js"></script>
    <script src="Effect.js"></script>
    <script src="Ball.js"></script>
    <script src="app.js"></script>
</body>
</html>
